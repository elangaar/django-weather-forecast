<!DOCTYPE html>
<html lang="pl">
<head>
    <title> {% block title %} {% endblock title %} </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% block head %} {% endblock head %}
<style>
<!-- #message { margin: 0; padding: 0; } -->
</style>
</head>
<body onload='initMap()'>

<nav class="nav navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url "select"%}"> Czy będzie padać? </a>
    </div>

    <form class="navbar-form navbar-right" action="{% url 'select' %}" method="POST" > 
        {% csrf_token %}
                          {% if messages %}
            <div id="message" class="navbar-text">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
        <div class="input-group">
            <div>
                <input type="text" class="form-control" id="name" name="name"
                placeholder="miejscowość/miasto" />
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" >
                        <i class="glyphicon glyphicon-search"> </i>
                    </button>
                </div>
            
        </div>
    </form>

  </div>
</nav>
<div class="container">
{% block content %}

{% endblock content %}
</div>

</body>
</html>
